            margin-bottom: 30px;

        .input-section, .output-section {
            margin-bottom: 20px;

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);

        button {

            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5649c0;
        }

        #copy-btn {
            background-color: var(--success-color);
        }

        #copy-btn:hover {
            background-color: #00a884;
        }

        .styles-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .styles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .style-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .style-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .style-card h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .ad-container {
            width: 100%;
            background: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .top-ad {
            margin-bottom: 30px;
        }

        .bottom-ad {
            margin-top: 30px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--dark-color);
            color: white;
            margin-top: 30px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .styles-grid {
                grid-template-columns: 1fr;
            }

                    <p>${style.description}</p>

                styleCard.addEventListener('click', () => {
                    normalText.value = style.description;
                    generateFancyText();
                });
                stylesContainer.appendChild(styleCard);
            });

            // Generate fancy text
            function generateFancyText() {
                const text = normalText.value;
                if (!text.trim()) {
                    fancyText.value = '';
                    return;
                }

                // Apply all transformations to show variety
                let transformedText = '';
                textStyles.forEach((style, index) => {
                    if (index < 5) { // Only show first 5 styles in preview
                        transformedText += `${style.name}:\n${style.transform(text)}\n\n`;
                    }
                });

                fancyText.value = transformedText;
            }

            // Copy to clipboard
            function copyToClipboard() {
                if (!fancyText.value.trim()) return;
                
                fancyText.select();
                document.execCommand('copy');
                
                // Show notification
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }

            // Event listeners
            generateBtn.addEventListener('click', generateFancyText);

            normalText.addEventListener('input', generateFancyText);
